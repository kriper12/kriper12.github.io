<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriper's FNF Mod Library</title>

    <!-- Link to Google Font for a cooler header font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link to FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/c3a1e1e4e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1><a href="../">Kriper's FNF Mod Library</a></h1>
    </header>

    <!-- Menu -->
    <div class="menu">
        <a href="/">Home</a>
        <a href="/home">Show More Mods</a>
    </div>

    <!-- Iframe Player Container -->
    <div class="iframe-container">
        <iframe src="../rosecriminal/index.html" title="FNF Mod Player"></iframe>

        <!-- Fullscreen Button -->
        <button class="fullscreen-btn" onclick="toggleFullScreen()">Fullscreen</button>
    </div>

    <!-- Random Mod Section -->
    <div id="random-mod" class="random-mod"></div>

    <!-- Discord Icon Button -->
    <a href="https://discord.com/" target="_blank">
        <div class="discord-btn">
            <i class="fa-brands fa-discord"></i>
        </div>
    </a>

    <script>
        // Fullscreen toggle function
        function toggleFullScreen() {
            let iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Randomize Mods
        const mods = [
            {
                img: "https://placekitten.com/200/300",
                name: "Mod Name 1",
                description: "Experience the thrill with this amazing mod!",
                link: "#"
            },
            {
                img: "https://placekitten.com/250/300",
                name: "Mod Name 2",
                description: "Explore new characters and stages in this epic mod!",
                link: "#"
            },
            {
                img: "https://placekitten.com/300/300",
                name: "Mod Name 3",
                description: "Dive into this challenging yet fun mod!",
                link: "#"
            }
        ];

        function displayRandomMod() {
            const randomMod = mods[Math.floor(Math.random() * mods.length)];
            const modContainer = document.getElementById("random-mod");

            modContainer.innerHTML = `
                <a href="${randomMod.link}" class="box mod-item">
                    <img src="${randomMod.img}" alt="${randomMod.name}">
                    <div class="content">
                        <h3>${randomMod.name}</h3>
                        <p>${randomMod.description}</p>
                    </div>
                </a>
            `;
        }

        // Display a random mod on page load
        displayRandomMod();
    </script>

</body>
</html>
