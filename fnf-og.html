<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriper's FNF Mod Library</title>

    <!-- Link to Google Font for a cooler header font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link to FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/c3a1e1e4e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">

    <style>
        /* Make sure the mods are displayed horizontally */
        .random-mods {
            display: flex;
            justify-content: center; /* Center the mods horizontally */
            gap: 20px; /* Space between mods */
            margin-top: 20px;
        }

        .box.mod-item {
            width: 200px; /* Fixed width for each mod */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #1e1e1e;
            transition: transform 0.3s;
        }

        .box.mod-item:hover {
            transform: scale(1.05); /* Slightly enlarge the mod on hover */
        }

        .box.mod-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .box.mod-item .content {
            padding: 10px;
        }

        .box.mod-item h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .box.mod-item p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1><a href="../">Kriper's FNF Mod Library</a></h1>
    </header>

    <!-- Menu -->
    <div class="menu">
        <a href="/">Home</a>
        <a href="/home">Show More Mods</a>
    </div>

    <!-- Iframe Player Container -->
    <div class="iframe-container">
        <iframe src="https://funkymods.github.io/rosecriminal/index.html" title="FNF Mod Player"></iframe>

        <!-- Fullscreen Button -->
        <button class="fullscreen-btn" onclick="toggleFullScreen()">Fullscreen</button>
    </div>

    <!-- Random Mods Section -->
    <div id="random-mods" class="random-mods"></div>

    <!-- Discord Icon Button -->
    <a href="https://discord.com/" target="_blank">
        <div class="discord-btn">
            <i class="fa-brands fa-discord"></i>
        </div>
    </a>

    <script>
        // Fullscreen toggle function
        function toggleFullScreen() {
            let iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Randomize Mods
        const mods = [
            {
                img: "https://placekitten.com/200/300",
                name: "Mod Name 1",
                description: "Experience the thrill with this amazing mod!",
                link: "#"
            },
            {
                img: "https://placekitten.com/250/300",
                name: "Mod Name 2",
                description: "Explore new characters and stages in this epic mod!",
                link: "#"
            },
            {
                img: "https://placekitten.com/300/300",
                name: "Mod Name 3",
                description: "Dive into this challenging yet fun mod!",
                link: "#"
            },
            {
                img: "https://placekitten.com/350/300",
                name: "Mod Name 4",
                description: "Get ready for the ultimate experience with this mod!",
                link: "#"
            },
            {
                img: "https://placekitten.com/400/300",
                name: "Mod Name 5",
                description: "Join the fun and unlock new gameplay elements in this mod!",
                link: "#"
            }
        ];

        function displayRandomMods() {
            // Pick two random mods
            let randomMods = [];
            while (randomMods.length < 2) {
                let randomMod = mods[Math.floor(Math.random() * mods.length)];
                if (!randomMods.includes(randomMod)) {
                    randomMods.push(randomMod);
                }
            }

            const modsContainer = document.getElementById("random-mods");

            // Clear previous content
            modsContainer.innerHTML = '';

            // Add the random mods to the container
            randomMods.forEach(mod => {
                modsContainer.innerHTML += `
                    <a href="${mod.link}" class="box mod-item">
                        <img src="${mod.img}" alt="${mod.name}">
                        <div class="content">
                            <h3>${mod.name}</h3>
                            <p>${mod.description}</p>
                        </div>
                    </a>
                `;
            });
        }

        // Display two random mods on page load
        displayRandomMods();
    </script>

</body>
</html>
