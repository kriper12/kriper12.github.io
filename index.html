<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriper's FNF Mod Library</title>
<link rel="stylesheet" href="../css/index.css">
    <!-- Link to Google Font for a cooler header font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link to FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/c3a1e1e4e9.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1><a href="/">Kriper's FNF Mod Library</a></h1>
    </header>

    <!-- Menu (Home & Show More Mods) -->
    <div class="menu">
        <a href="/home">Show All FNF Mods</a>
    </div>

    <!-- Main Content Container -->
    <div class="content-container">

        <!-- Mod Box 1 -->
        <a href="/fnf-og" class="box mod-item">
            <img src="https://kbh.games/img/sdvere3.jpg" alt="FNF Mod Image">
            <div class="content">
                <h3>Friday Night Funkin'</h3>
                <p>Join the fun rhythm battle with funky beats and challenges!</p>
            </div>
        </a>

        <!-- Mod Box 2 -->
        <a href="#" class="box mod-item">
            <img src="https://placekitten.com/200/300" alt="FNF Mod Image">
            <div class="content">
                <h3>Mod Name 2</h3>
                <p>Explore new characters and stages in this epic mod!</p>
            </div>
        </a>

        <!-- Mod Box 3 -->
        <a href="#" class="box mod-item">
            <img src="https://placekitten.com/200/300" alt="FNF Mod Image">
            <div class="content">
                <h3>Mod Name 3</h3>
                <p>Get ready for intense rap battles in this challenging mod!</p>
            </div>
        </a>

    </div>

    <!-- "Show More Mods" Button -->
    <a href="/home">
        <button class="show-more-btn">Show More Mods</button>
    </a>

    <!-- Discord Icon Button -->
    <a href="https://discord.com/" target="_blank">
        <div class="discord-btn">
           <i class="fa-brands fa-discord"></i>
        </div>
    </a>

</body>
</html>
